<div id="login" class="d-none card p-3 position-absolute  border-0  mx-auto  rounded-5 ">
    <i id="cross" (click)="kapat()" (click)="handleClick($event)" class="bi bi-x-lg cross"></i>
    <h5 id="actLOG" (click)="gir()" (click)="handleClick($event)" class="act d-inline-block text-white px-4 py-1 rounded-5 c fs-5">Giriş</h5>
   
    <div id="log" class=" py-5 p-25 rounded-5">
        <div id="logi">
            <form class=" p-3 rounded-3" [formGroup]="loginForm" (ngSubmit)="loginSubmited()">
   
                <div class="row">
                        <div class="col mb-3">
                            <label>
                                E-mail adresi
                               
                              </label>
                            <input type="email" class="border-0 rounded-5 in" id="email" formControlName="email">
                            <div class="form-text text-danger"
                             *ngIf="email.errors?.['required']&&(email.dirty||email.touched)">
                                   email boş bırakılamaz
                            </div>
                            <div class="form-text text-danger"
                            *ngIf="email.errors?.['email']&&(email.dirty||email.touched)">
                                  email ****@***.*** gibi olmalı
                           </div>
                        </div>
                </div>
                <div class="row">
                    <div class="col mb-3">
                        <label for="pass" class="form-label"> Password</label>
                        <input type="password"class="border-0 rounded-5 in " id="pass" formControlName="pass">
                        <div class="form-text text-danger"
                        *ngIf="pass.errors?.['required']&&(pass.dirty||pass.touched)">
                              şifre boş bırakılamaz
                       </div>
                       <div class="form-text text-danger"
                       *ngIf="pass.errors?.['minlength']&&(pass.dirty||pass.touched)">
                             şifre fazla kısa<br> uzunlığu 6 ile 15 arası olmalı. 
                      </div>
                    </div>
                </div>
                    <div class="row ">   
                    <div class="col-6 offset-3 ">
                        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-secondary me-auto px-4 text-white" id="email">Login</button>
                    </div>
                </div>
            </form>
    
</div>

</div>
</div>
<div id="blocker" class="blocker d-none"></div>
